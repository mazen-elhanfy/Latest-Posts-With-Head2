<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="describtion" content="Elzero Easy Challenge"/>
        <title>Latest Posts With Head</title>
        <style></style>
        <link rel="stylesheet" href="main.css"/>
        <!--fontawesome links-->
        <link rel="stylesheet" href="all.css"/>
        <link rel="stylesheet" href="all.min.css"/>
        <link rel="stylesheet" href="fontawesome.css"/>
        <link rel="stylesheet" href="fontawesome.min.css"/>
        <script src="all.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="one">latest caps</div>
            <div class="line"></div>
            <div class="view">view all</div>
            <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="info">
                <div class="first">
                    <div class="date">14 <br /> march</div>
                    <img src="one.jpeg" alt="first-photo"/>
                    <div class="head">Cairo 2010</div>
                    <div class="title">
                        <div class="eins">
                            <i class="fa-solid fa-user"></i> admin
                        </div>
                        <div class="zwei"> <i class="fa-solid fa-comment"></i> 0 comment </div>
                        <div class="drei"> <i class="fa-solid fa-eye"></i> 120 views</div>
                        <div class="vier"> <i class="fa-solid fa-list"></i> life style</div>
                    </div>
                </div>
                <div class="second">
                            <div class="date">14 <br /> march</div>
                            <img src="two.jpg" alt="first-photo" />
                            <div class="head">Giza 2012</div>
                            <div class="title">
                                <div class="eins">
                                    <i class="fa-solid fa-user"></i> admin
                                </div>
                                <div class="zwei"> <i class="fa-solid fa-comment"></i> 1 comment </div>
                                <div class="drei"> <i class="fa-solid fa-eye"></i> 150 views</div>
                                <div class="vier"> <i class="fa-solid fa-list"></i> life style</div>
                            </div>
                </div>
                <div class="third">
                     <div class="date">14 <br /> march</div>
                     <img src="three.jpeg" alt="first-photo" />
                     <div class="head">Alexandria 2014</div>
                     <div class="title">
                    <div class="eins"><i class="fa-solid fa-user"></i> admin </div>
                        <div class="zwei"> <i class="fa-solid fa-comment"></i> 2 comment </div>
                        <div class="drei"> <i class="fa-solid fa-eye"></i> 180 views</div>
                        <div class="vier"> <i class="fa-solid fa-list"></i> life style</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
